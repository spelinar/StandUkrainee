<ion-searchbar
  *ngIf="searchbarControl"
  [formControl]="searchbarControl"
  placeholder="Search by company name"
  class="searchbar"
></ion-searchbar>
<ion-list
  [hidden]="brands.length === 0"
  class="search-list"
>
  <ion-item
    *ngFor="let brand of brands"
    (click)="navigateToSearchItem(brand.id)"
    button
    lines="none"
    class="ion-no-padding"
  >
    <ion-label class="item-label">
      {{ brand.brandName }}
    </ion-label>
  </ion-item>
  <ion-item
    [hidden]="!noResultsInfoVisible"
    lines="none"
    class="ion-text-center"
  >
    <ion-label>
      No information
    </ion-label>
  </ion-item>
</ion-list>
